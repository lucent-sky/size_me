<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Sizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Ring Sizer</h1>
  <p>Upload a photo of your hand with a ruler in frame.</p>

  <input type="file" id="imageInput" accept="image/*">

  <p>
    Click two points on the ruler that are exactly 1 inch apart.  
    After that, click two points across the base of the finger.
  </p>

  <canvas id="imageCanvas"></canvas>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
